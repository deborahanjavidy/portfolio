    body.contact-page {
      min-height: 100vh;
      background: linear-gradient(120deg, #0a192f 0%, #52eac4 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    .contact-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      width: 100vw;
      padding: 0;
    }
    .contact-form {
      background: rgba(17,34,64,0.7);
      box-shadow: 0 8px 32px rgba(100,255,218,0.18), 0 0 16px #52eac455;
      border-radius: 24px;
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 400px;
      width: 90vw;
      margin: 0 auto 2rem auto;
      animation: fadeInUp 1.1s cubic-bezier(.68,-0.55,.27,1.55);
    }
    .form-group {
      position: relative;
      margin-bottom: 1.7rem;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 1.1rem 1rem 0.7rem 1rem;
      border: 2px solid #112240;
      border-radius: 10px;
      background: none;
      color: #fff;
      font-size: 1.08rem;
      font-family: inherit;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 8px #52eac422;
    }
    .form-group input:focus, .form-group textarea:focus {
      border: 2px solid #64ffda;
      box-shadow: 0 0 12px #64ffda88;
    }
    .form-group label {
      position: absolute;
      left: 1rem;
      top: 1.1rem;
      color: #64ffda;
      font-size: 1rem;
      font-weight: 600;
      pointer-events: none;
      background: transparent;
      transition: 0.2s cubic-bezier(.68,-0.55,.27,1.55);
      padding: 0 0.2rem;
    }
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -0.7rem;
      left: 0.7rem;
      font-size: 0.92rem;
      color: #52eac4;
      background: #0a192f;
      border-radius: 6px;
      padding: 0 0.4rem;
      font-weight: 700;
    }
    .contact-btn {
      display: inline-block;
      width: 100%;
      padding: 1rem 0;
      font-size: 1.1rem;
      font-weight: 800;
      color: #0a192f;
      background: linear-gradient(120deg, #64ffda 0%, #52eac4 100%);
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 24px #52eac455;
      cursor: pointer;
      text-decoration: none;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      margin-top: 0.5rem;
      transition: background 0.2s, color 0.2s, transform 0.2s, box-shadow 0.3s;
      animation: zoomIn 1.2s cubic-bezier(.68,-0.55,.27,1.55);
    }
    .contact-btn:active {
      transform: scale(0.97);
      box-shadow: 0 0 12px #52eac455;
    }
    .contact-btn:hover, .contact-btn:focus {
      background: linear-gradient(120deg, #52eac4 0%, #64ffda 100%);
      color: #fff;
      box-shadow: 0 8px 32px #64ffda88, 0 0 16px #52eac4aa;
      transform: scale(1.04);
    }
    .contact-btn::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      width: 0;
      height: 0;
      background: rgba(100,255,218,0.25);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s, height 0.4s;
      pointer-events: none;
    }
    .contact-btn:active::after {
      width: 200px;
      height: 200px;
      transition: 0s;
    }
    .contact-info {
      text-align: center;
      color: #fff;
      margin-top: 1.5rem;
      font-size: 1.08rem;
      background: rgba(17,34,64,0.6);
      border-radius: 16px;
      padding: 1.2rem 1rem 1.2rem 1rem;
      box-shadow: 0 2px 12px #52eac422;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeInUp 1.2s cubic-bezier(.68,-0.55,.27,1.55);
    }
    .contact-info a {
      color: #64ffda;
      text-decoration: underline;
      font-weight: 700;
      transition: color 0.2s;
    }
    .contact-info a:hover {
      color: #52eac4;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(60px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    @media (max-width: 500px) {
      body.contact-page {
