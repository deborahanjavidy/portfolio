  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #0a192f 0%, #52eac4 100%);
    }
    .cv-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 140px);
      width: 100%;
      padding: 2rem 0;
    }
    .cv-image-glass {
      background: rgba(17,34,64,0.7);
      box-shadow: 0 8px 32px rgba(100,255,218,0.18), 0 0 16px #52eac455;
      border-radius: 24px;
      padding: 2vw;
      max-width: 700px;
      width: 90vw;
      margin: 0 auto 2.5rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeInUp 1.1s cubic-bezier(.68,-0.55,.27,1.55);
      transition: box-shadow 0.3s, transform 0.3s;
    }
    .cv-image-glass:hover {
      box-shadow: 0 16px 48px #64ffda88, 0 0 32px #52eac4aa;
      transform: scale(1.025);
    }
    .cv-image-glass img {
      width: 100%;
      max-width: 600px;
      border-radius: 18px;
      box-shadow: 0 2px 12px #52eac422;
      transition: box-shadow 0.3s, transform 0.3s;
      background: #fff;
    }
    .cv-image-glass img:hover {
      box-shadow: 0 8px 32px #64ffda88, 0 0 16px #52eac4aa;
      transform: scale(1.03);
    }
    .cv-download-btn {
      display: inline-block;
      margin: 0 auto;
      padding: 1rem 2.5rem;
      font-size: 1.15rem;
      font-weight: 800;
      color: #0a192f;
      background: linear-gradient(120deg, #64ffda 0%, #52eac4 100%);
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 24px #52eac455;
      cursor: pointer;
      text-decoration: none;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      transition: background 0.2s, color 0.2s, transform 0.2s, box-shadow 0.3s;
      animation: zoomIn 1.2s cubic-bezier(.68,-0.55,.27,1.55);
    }
    .cv-download-btn:active {
      transform: scale(0.97);
      box-shadow: 0 0 12px #52eac455;
    }
    .cv-download-btn:hover, .cv-download-btn:focus {
      background: linear-gradient(120deg, #52eac4 0%, #64ffda 100%);
      color: #fff;
      box-shadow: 0 8px 32px #64ffda88, 0 0 16px #52eac4aa;
      transform: scale(1.04);
    }
    .cv-download-btn::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      width: 0;
      height: 0;
      background: rgba(100,255,218,0.25);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s, height 0.4s;
      pointer-events: none;
    }
    .cv-download-btn:active::after {
      width: 200px;
      height: 200px;
      transition: 0s;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(60px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    @media (max-width: 700px) {
      .cv-image-glass {
        max-width: 98vw;
        padding: 2vw 1vw;
      }
      .cv-image-glass img {
        max-width: 95vw;
      }
    }
    @media (max-width: 500px) {
      .cv-image-glass {
        padding: 1vw 0.5vw;
      }
      .cv-download-btn {
        font-size: 1rem;
        padding: 0.8rem 1.2rem;
      }
    }
    .header-spacer {
      height: 70px;
    }
    @media (max-width: 900px) {
      .header-spacer {
        height: 60px;
      }
    }
    

  </style>

  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        window.scrollTo(0, 0);
      }, 1);
    });

    // Zoom avec transform: scale() et wrapper qui grandit
    const cvImgMain = document.getElementById('cv-img-main');
    const cvImgWrapper = document.getElementById('cv-img-wrapper');
    const zoomInBtn = document.querySelector('.cv-zoom-in');
    const zoomOutBtn = document.querySelector('.cv-zoom-out');
    let zoom = 1;

    function updateZoom() {
      cvImgMain.style.transform = `scale(${zoom})`;
      cvImgMain.setAttribute('data-zoom', zoom);
      // Adapter la hauteur du wrapper pour suivre l'image zoomée
      const baseHeight = cvImgMain.naturalHeight * (cvImgMain.clientWidth / cvImgMain.naturalWidth);
      cvImgWrapper.style.height = (baseHeight * zoom) + 'px';
    }

    if (cvImgMain && zoomInBtn && zoomOutBtn) {
      zoomInBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (zoom < 3) { zoom += 0.25; }
        updateZoom();
      });
      zoomOutBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (zoom > 1) { zoom -= 0.25; if (zoom < 1) zoom = 1; }
        updateZoom();
      });
      updateZoom();
    }
    window.addEventListener('resize', updateZoom);
  </script>
